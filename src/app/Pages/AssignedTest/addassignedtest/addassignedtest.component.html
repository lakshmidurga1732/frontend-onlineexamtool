
<div class="container">
  <h2>Add Assigned Test</h2>
  <form name="assignedTestForm" #f="ngForm" (ngSubmit)="f.form.valid && addassignedtest()">
    <table class="table">
      <tr>
        <td>
          <label for="testID">Test Id</label>
        </td>
        <td>
          <input type="number" id="testID" class="form-control" name="testID" [(ngModel)]="assignedtest.testID" required
            #testID="ngModel" [ngClass]="{ 'is-invalid': f.submitted && testID.errors }" />
          <div *ngIf="f.submitted && testID.errors" class="invalid-feedback">
            <div *ngIf="testID.errors['required']">Test Id is required</div>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <label for="userId">User Id</label>
        </td>
        <td>
          <input type="number" id="userId" class="form-control" name="userId" [(ngModel)]="assignedtest.userId" required
            #userId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userId.errors }" />
          <div *ngIf="f.submitted && userId.errors" class="invalid-feedback">
            <div *ngIf="userId.errors['required']">User Id is required</div>
          </div>
        </td>
      </tr>

      <tr>
        <td>
          <label for="scheduledDateTime">Scheduled Date and Time</label>
        </td>
        <td>
          <input type="datetime-local" id="scheduledDateTime" class="form-control" name="scheduledDateTime"
            [(ngModel)]="assignedtest.scheduledDateTime" required #scheduledDateTime="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && scheduledDateTime.errors }" />
          <div *ngIf="f.submitted && scheduledDateTime.errors" class="invalid-feedback">
            <div *ngIf="scheduledDateTime.errors['required']">Scheduled Date and Time is required</div>
          </div>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button type="submit" class="btn btn-primary">Add Assigned Test</button>
        </td>
      </tr>
    </table>
  </form>
</div>
