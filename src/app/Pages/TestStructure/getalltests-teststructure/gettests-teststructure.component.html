<div class="container">
    <h2>List of TestStructure</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Test ID</th>
                <th>Site ID</th>
                <th>Subject ID</th>
                <th>Test Name</th>
                <th>No of Questions</th>
                <th>Total Marks</th>
                <th>Duration(Minutes)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of test ">
                <td>{{item.testID}}</td>
                <td>{{item.siteID}}</td>
                <td>{{item.subjectID}}</td>
                <td>{{item.testName}}</td>
                <td>{{item.noOfQuestions}}</td>
                <td>{{item.totalMarks}}</td>
                <td>{{item.duration}}</td>
                <td>
                    <button class="btn btn-primary" (click)="edit(item.testID)">Edit</button>
                    <button class="btn btn-danger" (click)="delete(item)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
