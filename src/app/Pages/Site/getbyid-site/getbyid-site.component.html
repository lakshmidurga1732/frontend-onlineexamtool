<div class="container">
  <table class="table" style="width: 500px;">
    <tr>
      <td>
        <label>SiteId</label>
      </td>
      <td>
        <input type="number" [(ngModel)]="siteId" class="form-control">
      </td>
      <td>
        <button class="btn btn-primary" (click)="search()">Search</button>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <span style="color: red;">{{ errMsg }}</span>
      </td>
    </tr>
  </table>
  <hr>
  <table class="table" *ngIf="isSiteExist">
    <tr>
      <td>Id</td>
      <td>
        <input type="number" [(ngModel)]="site.siteID" readonly class="form-control">
      </td>
    </tr>
    <tr>
      <td>Organization Id</td>
      <td>
        <input type="number" [(ngModel)]="site.orgID" class="form-control">
      </td>
    </tr>
    <tr>
      <td>Site Name</td>
      <td>
        <input type="text" [(ngModel)]="site.siteName" class="form-control">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn btn-primary" (click)="edit()">Edit</button> &nbsp;
      </td>
    </tr>
  </table>
</div>
