<!-- addsite.component.html -->
<div class="container">
  <h2>Add Site</h2>
  <form name="siteForm" #f="ngForm" (ngSubmit)="f.form.valid && addSite()">
    <div class="form-group">
      <label for="orgID">Organization Id</label>
      <input type="number" id="orgID" class="form-control" name="orgID" [(ngModel)]="site.orgID" required #orgID="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && orgID.errors }" />
      <div *ngIf="f.submitted && orgID.errors" class="invalid-feedback">
        <div *ngIf="orgID.errors['required']">Organization Id is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="siteName">Site Name</label>
      <input type="text" id="siteName" class="form-control" name="siteName" [(ngModel)]="site.siteName" required
        #siteName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && siteName.errors }" />
      <div *ngIf="f.submitted && siteName.errors" class="invalid-feedback">
        <div *ngIf="siteName.errors['required']">Site Name is required</div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add Site</button>
    </div>
  </form>
</div>
