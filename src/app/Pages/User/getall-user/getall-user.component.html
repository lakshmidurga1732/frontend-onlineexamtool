<div class ='container'>
    <h2>List of Users</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>User Id</th>
                <th>name</th>
                <th>email</th>
                <!-- <th>Password</th> -->
                <th>role</th>
                <th>siteID</th>
                <th>User Profile</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of user">
                <td>{{item.userId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <!-- <td>{{item.password}}</td> -->
                <td>{{item.role}}</td>
                <td>{{item.siteID}}</td>
                <td>
                    <img src="http://localhost:5010/Resources/Images/{{item.uploadImage}}" alt="" width="90" height="80">
                </td>
               
            </tr>
        </tbody>
        
    </table>
</div>
