<div class="container">
    <h2>List of UserResponses</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Response ID</th>
                <th>Test ID</th>
                <th>User ID</th>
                <th>Question ID</th>
                <th>User Answer</th>
                
                <!-- <th>Actions</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of userresponse ">
                <td>{{item.responseID}}</td>
                <td>{{item.testID}}</td>
                <td>{{item.userId}}</td>
                <td>{{item.questionID}}</td>
                <td>{{item.userAnswer}}</td>
                <!-- <td>
                    <button class="btn btn-primary" (click)="edit()">Edit</button>
                    <button class="btn btn-danger" (click)="delete(item)">Delete</button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
